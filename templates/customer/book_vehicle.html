{% extends 'customer/customer_dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Book Vehicle</h2>

        <div class="row">

            <div class="col-md-6">
                <img src="{{ vehicle.image.url }}" class="card-img-top" alt="Vehicle Image">
                    <div class="vehicle-type-badge">{{ vehicle.vehicle_type|title }}</div>
                <h4 class="mt-3">{{ vehicle.name }}</h4>
                <p><strong>Type:</strong> {{ vehicle.vehicle_type }}</p>
                <p><strong>Description:</strong> {{ vehicle.description }}</p>
                <p><strong>Price Per Day:</strong> â‚¹{{ vehicle.price_per_day }}</p>
            </div>


            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Start Date:</label>
                        <input type="date" name="start_date" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>End Date:</label>
                        <input type="date" name="end_date" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-3">Book Now</button>
                </form>

                <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary btn-block mt-3">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
