{% extends 'admin/admin_dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Owner Details</h2>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for o in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ o.name }}</td>
                <td>{{ o.email }}</td>
                <td>{{ o.phone_no }}</td>
                <td>
                    <a href="{% url 'delete_owner' o.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this owner?')">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No owner records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
